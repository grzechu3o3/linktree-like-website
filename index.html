<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" media="only screen and (max-device-width: 1170px)" href="mobile-device.css" />
    <title>@nickname</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="avatar">ES</div>
    </div>
    <h1 class="nick">@nickname</h1>
    <div class="container2">
        <div class="links link1">
            <a>LINK1</a>
        </div>
        <div class="links link2">
            <a>LINK2</a>
        </div>
        <div class="links link3">
            <a>LINK3</a>
        </div>
        <div class="links link4">
            <a>LINK4</a>
        </div>
        <div class="links link5">
            <a>LINK5</a>
        </div>
        <div class="links link6">
            <a>LINK6</a>
        </div>
        <div class="links link7">
            <a>LINK7</a>
        </div>
    </div>
</body>
<script>
    let link1 = "http://example.com";
    let link2 = "http://example.com";
    let link3 = "http://example.com";
    let link4 = "http://example.com";
    let link5 = "http://example.com";
    let link6 = "http://example.com";
    let link7 = "http://example.com";


    $(".link1").click(function() {
        window.open(link1, "_blank");
    });

    $(".link2").click(function() {
        window.open(link2, "_blank")
    });

    $(".link3").click(function() {
        window.open(link3, "_blank")
    });

    $(".link4").click(function() {
        window.open(link4, "_blank")
    });

    $(".link5").click(function() {
        window.open(link5, "_blank")
    });

    $(".link6").click(function() {
        window.open(link6, "_blank")
    });

    $(".link7").click(function() {
        window.open(link7, "_blank")
    });

</script>
</html>
